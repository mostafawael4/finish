<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css file/form.css">
    <script src="form.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="index.html" onsubmit="return tftf()">
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter your First name" required>
              </div>
              <div class="input-box">
                <span class="details">Last name</span>
                <input type="text" placeholder="Enter your Last name" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your email" id="email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" id="mobile" required>
              </div>
              <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your Address" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" id="Pswd" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" required>
              <input type="radio" name="gender" id="dot-2" required>
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Register" id="btn">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
